    <div class="form-group col-4 pt-3">
      <h4>Seleccione la cancha de preferencia: </h4>
    </div>
   

 
    <div class="form-group col-8 pt-3 pb-5">
      <select  class="form-select" data-style="btn-primary" (change)="updateLocalidad($event)">
        <option [value]="data.codLocalidad" *ngFor="let data of localidad" >{{data.nomLocalidad}}</option>
      </select>
    </div>

  </div>

              </ng-template>
            </full-calendar>

            <div class="container pt-5">

    
              <div *ngIf="isLoading2" class="loading-overlay">
                <div class="spinner"></div>
                <div class="row">
                  <div class="col-12">
                    <p style="font-weight: bold; color: #fff; padding: 10px;"> Espere un momento porfavor...</p>
                  </div>
                </div>   
              </div>
            
            <ng-template #reservationModal let-modal>
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Crear Reserva</h4>
                    <button type="button" class="btn btn-danger" (click)="modal.dismiss()">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form (submit)="submitReservationForm()">
                      <div >
                        <label for="startDateTime">Fecha y Hora de Inicio:</label>
                        <input type="datetime-local" id="startDateTime" class="form-control" [(ngModel)]="reservationForm.startDateTime" name="startDateTime" readonly>
                      </div>
            
                      <div class="form-group">
                        <label for="endDateTime">Fecha y Hora de Fin:</label>
                        <input type="datetime-local" id="endDateTime" class="form-control" [(ngModel)]="reservationForm.endDateTime" name="endDateTime" readonly>
                      </div>

                      <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="text" id="price" class="form-control" [(ngModel)]="reservationForm.price" name="price"readonly>
                      </div>

                      <div class="form-group">
                        <label for="price">Tiempo de juego:</label>
                        <input type="text" id="timeGame" class="form-control" [(ngModel)]="reservationForm.timeGame" name="timeGame"readonly>
                      </div>

                      <div class="form-group">
                        <label for="name">Nombre de la persona con quien jugar치:</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="reservationForm.name" name="name" required>
                      </div>
            
                      <div class="form-group">
                        <label for="dni">DNI de la persona con quien jugar치:</label>
                        <input type="text" id="dni" class="form-control" [(ngModel)]="reservationForm.dni" name="dni" required>
                      </div>
            
                      <div class="form-group">
                        <label for="comment">Comentario:</label>
                        <textarea id="comment" class="form-control" [(ngModel)]="reservationForm.comment" name="comment"></textarea>
                      </div>
            
                      <div class="text-center mt-2">
                        <button type="submit" class="btn btn-success">Guardar Reserva</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </ng-template>
            
            
            
            
          </div>
          
        
        </div>
        
        
    </div>



  </div>
