<div class="container pt-5">

    
  <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <div class="row">
      <div class="col-12">
        <p style="font-weight: bold; color: #fff; padding: 10px;"> Espere un momento porfavor...</p>
      </div>
    </div>   
  </div>
       
  
            
       
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4" >
            <div class="card-content">

                <div class="text-center">
                    <h5 class="fw-bold" style="color: #545252">INICIAR SESIÓN - SURCO TENIS</h5>
                    <img src="assets/logo.png" alt="Logo" width="130" class="pt-2" >

                </div>

        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
          <div class="form-group pt-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" formControlName="email" >
          </div>
          <div class="form-group pt-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password" >
          </div>
          <div class="col-12 pt-4 text-center">
            <button (click)="sendLogin()" class="btn btn-warning "><b style="color: #fff"> INICIAR SESIÓN </b></button>
          </div>

          <div class="col-12 pt-4 text-center">
            <p class="fw-bold" style="color: #545252">¿No tienes cuenta todavía?</p>
          </div>

          <div class="col-12 pt-3 text-center">
            <button type="submit" class="btn btn-outline-success" [routerLink]="['/reserve/register']" routerLinkActive="router-link-active" >REGISTRATE AHORA</button>
          </div>
          
        </form>

    </div>
</div>


      </div>
    </div>
  </div>
