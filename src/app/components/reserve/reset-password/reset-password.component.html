  <div class="container pt-5">

    
    <div *ngIf="isLoading" class="loading-overlay">
        <!-- <div class="spinner"></div> -->
        <div class="row">
          <div class="col-12">
            <div class="loading-content">
              <div class="spinner"></div>
              <!-- <p style="font-weight: bold; color: #fff; padding-top: 10px;">Cargando</p> -->
            </div>
          </div>
        </div>
      </div>
         
    
              
         
      <div class="row justify-content-center pb-4">
        <div class="col-md-6">
          <div class="card p-4  login-card animated fadeIn" >
              <div class="card-content">
  
                  <div class="text-center">
                      <h5 class="fw-bold" style="color: #545252">RESETEAR CONTRASEÑA - SURCO TENIS</h5>
                      <img src="assets/logo.png" alt="Logo" width="130" class="pt-2" >
  
                  </div>
  
          <form (submit)="resetPassword()">
            <label for="email">Nueva contraseña :</label>
            <br>
            <div class="input-group pb-4">
             
              <input [type]="showPassword ? 'text' : 'password'" type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Ingrese su nueva contraseña">
              <div class="input-group-prepend">
                <span class="form-control"><i style="cursor: pointer;" [class]="passwordToggleIcon" (click)="togglePassword()"></i></span>
              </div>
            </div>
  
            <div class="col-12 pt-4 text-center">
              <button type="submit" class="btn btn-warning "><b style="color: #fff"> <i class="fa fa-sign-in" aria-hidden="true"></i>
                &nbsp; RESETEAR CONTRASEÑA </b></button>
            </div>

          
          </form>
  
      </div>
  </div>
  
  
        </div>
      </div>
    </div>
