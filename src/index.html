      <script>
        function culqi () {
          if (Culqi.token) { 
            // Get the token ID:

            localStorage.setItem('correo_usuario_pago', correo);
            
            console.log('token-a',token);
            console.log('correo-a',correo);
    
            var payment_event = new CustomEvent ('payment_event', {detail: token});
            document.dispatchEvent (payment_event);
    
          } else { // ¡Hubo algún problema!
            // Mostramos JSON de objeto error en consola
            console.log(Culqi.error);
            alert(Culqi.error.user_message);
          }
        };
